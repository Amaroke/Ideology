name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "21"

      - name: Change directory to backend
        run: cd backend

      - name: Build with Maven
        run: mvn -B package --file ./backend/pom.xml

  test:
    needs: build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: ideology
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "21"

      - name: Change directory to backend
        run: cd backend

      - name: Run tests with PostgreSQL
        run: mvn test --file ./backend/pom.xml -Dspring.datasource.url=jdbc:postgresql://localhost:5432/ideology -Dspring.datasource.username=postgres -Dspring.datasource.password=root
